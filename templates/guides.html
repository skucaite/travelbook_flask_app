{% extends 'layout.html' %}
{% block content %}
<ul class="row">
	{% for guide in guides %}
  <div class="col-4 nav-item nav-link">
    <img style="width: 100px;" src="{{ guide.image_file }}" alt="Guide Image" />
    <a href="/guides/{{ guide.id }}">
		<h5>{{ guide.name }} {{ guide.surname }}</h5>
		</a>
	</div>
	{% endfor %}
</ul>
<div class="mt-4">
	<a href="/guides/create"><button class="btn btn-primary" style="background-color: #20407b;">Create New Guide</button></a>
</div>
{% endblock content %}
